<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cashRegister | krishanuDutta</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimun
        number of notes to return
      </p>

      <label for="bill-amount">Bill Amount:</label>
      <input id="bill-amount" type="text" />
      <label for="cash-given">Cash Given</label>
      <input type="text" id="cash-given" />
      <button id="check-button">check</button>
      <p id="error-message"></p>
      <table id="change-table">
        <caption>
          Change to be Returned
        </caption>
        <tr>
          <th>No of Notes</th>
          <td></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
